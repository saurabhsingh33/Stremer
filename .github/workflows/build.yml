name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-windows:
    name: Build Windows Client (EXE)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: client-windows
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install NSIS
        run: choco install nsis -y

      - name: Disable Windows Defender
        run: Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Build PyInstaller executable
        working-directory: client-windows
        run: |
          pyinstaller stremer.spec --noconfirm

      - name: Prepare Windows code signing certificate
        shell: pwsh
        working-directory: client-windows
        env:
          WINDOWS_CERT_PFX_BASE64: ${{ secrets.WINDOWS_CERT_PFX_BASE64 }}
        run: |
          if (-not $env:WINDOWS_CERT_PFX_BASE64) { Write-Error "WINDOWS_CERT_PFX_BASE64 secret not set"; exit 1 }
          $pfxPath = Join-Path $PWD "signing.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CERT_PFX_BASE64))
          Write-Host "Wrote code signing certificate to $pfxPath"

      - name: Install Windows SDK (signtool)
        run: choco install windows-sdk -y

      - name: Sign application EXE
        shell: pwsh
        working-directory: client-windows
        env:
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe | Select-Object -First 1 -ExpandProperty FullName
          if (-not $signtool) { Write-Error "signtool.exe not found"; exit 1 }
          $pfxPath = Join-Path $PWD "signing.pfx"
          $exePath = Join-Path $PWD "dist\Stremer\Stremer.exe"
          & $signtool sign /f $pfxPath /p "$env:WINDOWS_CERT_PASSWORD" /fd sha256 /td sha256 /tr http://timestamp.digicert.com "$exePath"

      - name: Generate NSIS script
        working-directory: client-windows
        shell: pwsh
        run: |
          $dist = Join-Path $PWD "dist\Stremer"
          $outDir = Join-Path $PWD "installer"
          New-Item -ItemType Directory -Path $outDir -Force | Out-Null
          $scriptPath = Join-Path $PWD "installer\Stremer-Setup.nsi"
          $content = @'
          !include "MUI2.nsh"
          Name "Stremer Windows Client"
          OutFile "__OUTDIR__\Stremer-Client-setup.exe"
          InstallDir "$PROGRAMFILES64\Stremer"
          RequestExecutionLevel admin
          Var StartMenuFolder
          !insertmacro MUI_PAGE_WELCOME
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_STARTMENU Application $StartMenuFolder
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_PAGE_FINISH
          !insertmacro MUI_LANGUAGE "English"

          Section "Install"
            SetOutPath "$INSTDIR"
            File /r "__DIST__\*.*"
            WriteUninstaller "$INSTDIR\Uninstall.exe"
            !insertmacro MUI_STARTMENU_WRITE_BEGIN Application
              CreateDirectory "$SMPROGRAMS\$StartMenuFolder"
              CreateShortCut "$SMPROGRAMS\$StartMenuFolder\Stremer.lnk" "$INSTDIR\Stremer.exe"
              CreateShortCut "$SMPROGRAMS\$StartMenuFolder\Uninstall.lnk" "$INSTDIR\Uninstall.exe"
            !insertmacro MUI_STARTMENU_WRITE_END
            CreateShortCut "$DESKTOP\Stremer.lnk" "$INSTDIR\Stremer.exe"
            DetailPrint "Installation complete!"
          SectionEnd

          Section "Uninstall"
            !insertmacro MUI_STARTMENU_GETFOLDER Application $StartMenuFolder
            RMDir /r "$SMPROGRAMS\$StartMenuFolder"
            Delete "$DESKTOP\Stremer.lnk"
            RMDir /r "$INSTDIR"
            DeleteRegKey HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\Stremer"
            DeleteRegKey HKLM "Software\Stremer"
            DetailPrint "Uninstall complete!"
          SectionEnd
          '@
          $content = $content.Replace('__OUTDIR__', $outDir).Replace('__DIST__', $dist)
          $content | Set-Content -Path $scriptPath -Encoding ascii

      - name: Build NSIS installer
        working-directory: client-windows
        run: |
          $script = Join-Path $PWD "installer\Stremer-Setup.nsi"
          & "C:\Program Files (x86)\NSIS\makensis.exe" $script

      - name: Sign installer EXE
        shell: pwsh
        working-directory: client-windows
        env:
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe | Select-Object -First 1 -ExpandProperty FullName
          if (-not $signtool) { Write-Error "signtool.exe not found"; exit 1 }
          $pfxPath = Join-Path $PWD "signing.pfx"
          $installerPath = Join-Path $PWD "installer\Stremer-Client-setup.exe"
          & $signtool sign /f $pfxPath /p "$env:WINDOWS_CERT_PASSWORD" /fd sha256 /td sha256 /tr http://timestamp.digicert.com "$installerPath"

      - name: Re-enable Windows Defender
        if: always()
        run: Set-MpPreference -DisableRealtimeMonitoring $false

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: client-windows/installer/Stremer-Client-setup.exe

  build-android:
    name: Build Android Server (APK)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        working-directory: server-android
        run: chmod +x gradlew

      - name: Prepare Android signing keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 secret is not set" >&2
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > server-android/keystore.jks
          ls -l server-android/keystore.jks

      - name: Build release APK (signed)
        working-directory: server-android
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/server-android/keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew clean assembleRelease --stacktrace

      - name: Rename release APK
        working-directory: server-android
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Stremer-server.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: server-android/app/build/outputs/apk/release/Stremer-server.apk

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-exe/Stremer-Client-setup.exe
            android-apk-release/Stremer-server.apk
          generate_release_notes: true
          body: |
            # Stremer Release

            ## Downloads
            - **Windows Client**: `Stremer-Client-setup.exe` - Installer for Windows 10/11
            - **Android Server**: `Stremer-server.apk` - For production use

            ## Installation

            ### Windows Client
            1. Download `Stremer-Client-setup.exe`
            2. Double-click to install
            3. Ensure VLC Media Player (64-bit) is installed

            ### Android Server
            1. Download `Stremer-server.apk`
            2. Enable "Install unknown apps" in Settings
            3. Open the APK to install
            4. Launch the app and note the server URL displayed

            ## Changes
            See [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
